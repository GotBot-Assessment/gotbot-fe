<div class="card-header text-center pt-4">
  <h5>Login</h5>
</div>
<div class="form" [formGroup]="loginForm">
  <gotbot-chef-form-input class="mb-3"
                          controlName="email"
                          type="email"
                          label="Email address"
                          placeholder="Email address"/>

  <gotbot-chef-form-input class="mb-3"
                          controlName="password"
                          type="password"
                          label="Password"
                          placeholder="Password"/>
</div>
<div class="text-center">
  <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" >Sign In</button>
</div>
<p class="text-sm mt-3 mb-0">
  Already have an account?
  <a routerLink="./registration" class="text-dark font-weight-bolder">Sign up</a>
</p>
